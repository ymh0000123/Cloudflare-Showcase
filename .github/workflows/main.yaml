name: 自动更新
on:
    schedule:
        - cron: '0 * * * *'
    workflow_dispatch:
env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  ZONE_ID: ${{ secrets.ZONE_ID }}

jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - name: 准备仓库文件
              uses: actions/checkout@v2

            - name: 准备Python
              uses: actions/setup-python@main
              with:
                python-version: '3.11'
            - name: 安装依赖
              run: |
                pip install -r requirements.txt
            - name: set env
              run: |
                  echo "BASE_PATH=$(pwd)" >> $GITHUB_ENV && echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV
            - name: 运行检查
              run: |
                python get.py
            - name: 提交更新到 stats 分支
              uses: github-actions-x/commit@v2.9
              with:
                commit-message: "Update cloudflare_hourly_stats.json and sync index.html from main"
                files: "cloudflare_hourly_stats.json, index.html"
                push-branch: stats
                name: "GitHub Actions"
                email: "actions@github.com"